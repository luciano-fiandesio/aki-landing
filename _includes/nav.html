 <!-- Start Header area -->
        <header id="header_sticky" class="header_area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-2">
                        <div class="bilo_logo text-left">
                            <a href="{{ site.url | relative_url }}">
                                <img src="{{ site.data.setting.logo }}" class="img-fluid" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="nav_menu text-center">
                            <nav class="main_menu">
                                <ul class="menu_list">  
                                    {% for menu in site.data.menu.header %}
                                    <li>
                                        <a href="{{ menu.url | relative_url }}" class="page_scroll">
                                        {{  menu.name }}
                                        </a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="download_box text-right">
                            <a href="{{ site.data.setting.download_button.url }}" class="menu_btn">
                                {{ site.data.setting.download_button.text }}
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-12"><div class="mobile_menu"></div></div>
                </div>
            </div>
        </header>
        <!-- End Header area -->
