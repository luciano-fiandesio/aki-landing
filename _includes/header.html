        <!-- Start Header Bg section  -->
        <section class="header_bg bilo_bg_1" id="home">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-8">
                        <div class="bg_area">
                            <div class="bilo_bg_text wow fadeInUp" data-wow-delay=".3s">
                                <h1>{{ site.data.header.header_title }}</h1>
                                <p>{{ site.data.header.header_description }}</p>
                            </div>
                            <div class="bilo_bg_btn wow fadeInUp" data-wow-delay=".5s">
                                {% if site.data.header.button_one.text %}
                                <a href="{{ site.data.header.button_one.url  ?? '#' }}" class="bg_btn active-btn bilo_btn">
                                {{ site.data.header.button_one.text }}
                                </a>
                                {% endif %}

                                {% if site.data.header.button_two.text %}
                                <a href="{{ site.data.header.button_two.url ?? '#' }}" class="bg_btn bilo_btn">
                                    {{ site.data.header.button_two.text }}
                                </a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="bg_left wow fadeInRight" data-wow-delay=".3s">
                            <img src="{{ site.data.header.header_image }}" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Header Bg section  -->
